<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 5: Unique Path and Shareable Link by Huzaifa Naeem</h1>
    <form id="resumeform">
        <fieldset>
            <legend>Persnol Information</legend>

            <label for="fullName">Full Name: </label>
            <input type="text" id="fullName" name="fullName" required> <br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required> <br>

            <label for="age">Age: </label>
            <input type="age" id="age" name="age" required> <br>

            <label for="address">Address: </label>
            <input type="address" id="address" name="address" required> <br>

            <label for="phoneNumber">Phone Number: </label>
            <input type="phoneNumber" id="phoneNumber" name="phoneNumber" required> <br> 

            <!-- profile Picture -->
            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" accept="image/*" required>

        </fieldset>


        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required> </textarea> <br>
        </fieldset>


        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required> </textarea> <br>
        </fieldset>


        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required> </textarea> <br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>

    </form>

   
   <div id="resumeOutput" class="hidden">
    <!-- Resume Will Be Generated Below -->
  </div>
<div id="buttonContainer"></div>

    <script src="script.js"></script>
   

</body>
</html>
